<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="index.js" defer></script>
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <h2>The Odin Project</h2>

  <div class="results-wrapper">
    <span class="player-score">0</span>
    <span class="score-divider">-</span>
    <span class="computer-score">0</span>
    <h3 class="winner">Throw something to start playing...</h3>
  </div>

  <div class="button-wrapper">
    <button id="btn-rock">Rock</button>
    <button id="btn-paper">Paper</button>
    <button id="btn-scissors">Scissors</button>
  </div>
</body>

</html>
